<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Movie Chatbot - Poster Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .chatbot-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .input-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .genre-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .genre-btn {
            padding: 8px 16px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .genre-btn:hover, .genre-btn.active {
            background: #667eea;
            color: white;
        }

        .results-section {
            padding: 30px;
            display: none;
        }

        .results-section.show {
            display: block;
        }

        .result-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 768px) {
            .result-grid {
                grid-template-columns: 1fr;
            }
        }

        .poster-container {
            text-align: center;
        }

        .poster-container h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .poster-image {
            width: 100%;
            max-width: 512px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: fadeIn 0.5s ease-in;
        }

        .recommendations-container h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .genre-badge {
            display: inline-block;
            padding: 5px 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .recommendation-list {
            list-style: none;
            padding: 0;
        }

        .recommendation-item {
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            animation: slideIn 0.5s ease-out;
            animation-fill-mode: both;
        }

        .recommendation-item:nth-child(1) { animation-delay: 0.1s; }
        .recommendation-item:nth-child(2) { animation-delay: 0.2s; }
        .recommendation-item:nth-child(3) { animation-delay: 0.3s; }
        .recommendation-item:nth-child(4) { animation-delay: 0.4s; }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .loading-text {
            color: #666;
            font-size: 18px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¬ AI Movie Chatbot</h1>
            <p class="subtitle">Get personalized movie recommendations with AI-generated posters</p>
        </header>

        <div class="chatbot-container">
            <div class="input-section">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="queryInput" 
                        placeholder="Tell me what kind of movie you're looking for..."
                        onkeypress="handleKeyPress(event)"
                    >
                    <button onclick="getRecommendations()" id="submitBtn">
                        Generate
                    </button>
                </div>

                <div class="genre-selector" id="genreSelector">
                    <!-- Genres will be loaded dynamically -->
                </div>

                <div class="error-message" id="errorMessage"></div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p class="loading-text">Generating your personalized poster...</p>
            </div>

            <div class="results-section" id="results">
                <div class="result-grid">
                    <div class="poster-container">
                        <h2>Your Generated Poster</h2>
                        <img id="posterImage" class="poster-image" src="" alt="Generated Movie Poster">
                    </div>
                    
                    <div class="recommendations-container">
                        <h2>Movie Recommendations</h2>
                        <span class="genre-badge" id="genreBadge"></span>
                        <ul class="recommendation-list" id="recommendationList">
                            <!-- Recommendations will be inserted here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:8000';
        let selectedGenre = null;

        // Load genres on page load
        async function loadGenres() {
            try {
                const response = await fetch(`${API_URL}/genres`);
                const data = await response.json();
                
                const genreSelector = document.getElementById('genreSelector');
                data.genres.forEach(genre => {
                    const btn = document.createElement('button');
                    btn.className = 'genre-btn';
                    btn.textContent = genre.charAt(0).toUpperCase() + genre.slice(1);
                    btn.onclick = () => selectGenre(genre, btn);
                    genreSelector.appendChild(btn);
                });
            } catch (error) {
                console.error('Error loading genres:', error);
            }
        }

        function selectGenre(genre, btn) {
            // Remove active class from all buttons
            document.querySelectorAll('.genre-btn').forEach(b => b.classList.remove('active'));
            
            // Add active class to clicked button
            btn.classList.add('active');
            selectedGenre = genre;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                getRecommendations();
            }
        }

        async function getRecommendations() {
            const query = document.getElementById('queryInput').value.trim();
            
            if (!query) {
                showError('Please enter a movie description or genre');
                return;
            }

            // Show loading, hide results and error
            document.getElementById('loading').classList.add('show');
            document.getElementById('results').classList.remove('show');
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('submitBtn').disabled = true;

            try {
                const response = await fetch(`${API_URL}/recommend`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        genre: selectedGenre
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to get recommendations');
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                console.error('Error:', error);
                showError('Failed to generate recommendations. Make sure the API server is running.');
            } finally {
                document.getElementById('loading').classList.remove('show');
                document.getElementById('submitBtn').disabled = false;
            }
        }

        function displayResults(data) {
            // Update poster
            const posterImage = document.getElementById('posterImage');
            posterImage.src = `${API_URL}${data.poster_url}`;

            // Update genre badge
            document.getElementById('genreBadge').textContent = 
                data.genre.charAt(0).toUpperCase() + data.genre.slice(1);

            // Update recommendations
            const recommendationList = document.getElementById('recommendationList');
            recommendationList.innerHTML = '';
            
            data.recommendations.forEach(movie => {
                const li = document.createElement('li');
                li.className = 'recommendation-item';
                li.textContent = movie;
                recommendationList.appendChild(li);
            });

            // Show results
            document.getElementById('results').classList.add('show');
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        // Load genres when page loads
        loadGenres();
    </script>
</body>
</html>
